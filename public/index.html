  <script>
    const placesList = [
      { id: 1, name: 'Statue of Liberty', location: 'New York, USA' },
      { id: 2, name: 'Eiffel Tower', location: 'Paris, France' },
      { id: 3, name: 'Taj Mahal', location: 'Agra, India' },
      { id: 4, name: 'Great Wall of China', location: 'China' },
      { id: 5, name: 'Machu Picchu', location: 'Peru' },
      {
        id: 6,
        name: 'Christ the Redeemer',
        location: 'Rio de Janeiro, Brazil',
      },
      { id: 7, name: 'Colosseum', location: 'Rome, Italy' },
      { id: 8, name: 'Sagrada Familia', location: 'Barcelona, Spain' },
      { id: 9, name: 'Petra', location: 'Jordan' },
      { id: 10, name: 'Sydney Opera House', location: 'Sydney, Australia' },
    ];

    const limit = 3;
    let currentPage = 1;

    function displayPlacesList() {
      const startIndex = (currentPage - 1) * limit;
      const endIndex = startIndex + limit;
      const placesToShow = placesList.slice(startIndex, endIndex);

      let placesHTML = `<div class="container" style="display: flex; flex-wrap: wrap; display:inline-block;">`;
      for (let i = 0; i < placesToShow.length; i++) {
        placesHTML += `<div class="place" style="text-align:center;  padding-right: 20px;">
          <h2>${placesToShow[i].name}</h2>
          <p>${placesToShow[i].location}</p>
        </div>`;
      }
      placesHTML += '</div>';

      const placesListContainer = document.querySelector('#places-list');
      placesListContainer.innerHTML = placesHTML;
    }

    function updateCurrentPage(newPage) {
      currentPage = newPage;
      displayPlacesList();
      const currentPageLink = document.querySelector('#current-page');
      currentPageLink.textContent = currentPage;
    }

    displayPlacesList();

    const prevPageLink = document.querySelector('#prev-page');
    const nextPageLink = document.querySelector('#next-page');

    prevPageLink.addEventListener('click', () => {
      if (currentPage > 1) {
        updateCurrentPage(currentPage - 1);
      }
    });

    nextPageLink.addEventListener('click', () => {
      const totalPages = Math.ceil(placesList.length / limit);
      if (currentPage < totalPages) {
        updateCurrentPage(currentPage + 1);
      }
    });
  </script>
