<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>TripWizard</title>
  <meta name="trvale planner application" content="This application allows to plan your trips">
  <meta name="keywords" content="travel,vacation,plan">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Montserrat" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
    integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="default.css" />
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <header role="banner">
    <h1>TripWizard: Your Ultimate Travel Companion</h1>
    <select class="form-select" aria-label="Default select example">
      <option value="english" selected>English</option>
      <option value="spanish">Spanish</option>
    </select>
  </header>
  <main role="main">
    <div id="login-page" aria-live="polite">
      <form id="login" class="js-login-form">
        <label for="new-username" id="username">Username</label>
        <input id="username" type="text" class="js-username form-control" />
        <label for="new-password" id="password">Password</label>
        <input id="password" type="password" class="js-password" />
        <input type="submit" value="Log In" id="submit" class="btn btn-dark" />
      </form>
      <p id="new" class="fs-6">New User?</p>
      <button id="signup-redirect" class="btn btn-dark">Sign Up Here</button>
    </div>
    <div id="signup-page" hidden aria-live="polite">
      <form id="signup-form" class="js-signup-form">
        <label for="new-username" id="username-1">Username</label>
        <input type="text" id="new-username" class="js-new-username" />
        <label for="new-password" id="password-1">Password</label>
        <input type="password" id="new-password" class="js-new-password" />
        <label for="confirm-password" id="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" class="js-confirm-password" />
        <input type="submit" id="js-submit-signup" />
      </form>
      <button id="login-redirect">Back To Login Page</button>
    </div>
    <div id="active-trips" hidden aria-live="polite"></div>
    <div id="current-trip" hidden aria-live="polite"></div>
    <button id="logout-button" class="js-logout" hidden>Log Out</button>
  </main>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="client.js"></script>
</body>

</html>
