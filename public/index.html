  <section class="theme__container">

  <div id="recommended-places">

      <!-- Your recommended places go here -->
    </ul>
    <div id="pagination">
      <button id="prev-page">Previous</button>
      <span id="page-number">1</span>
      <button id="next-page">Next</button>
    </div>
  </div>

  <script type="text/javascript" src="client.js"></script>
  <script>
    // Define your recommended places as an array of objects
    const recommendedPlaces = [
      { name: "New York City", country: "USA" },
      { name: "Paris", country: "France" },
      { name: "Tokyo", country: "Japan" },
      { name: "Rome", country: "Italy" },
      { name: "Sydney", country: "Australia" },
      { name: "Rio de Janeiro", country: "Brazil" },
      { name: "Barcelona", country: "Spain" },
      { name: "Cape Town", country: "South Africa" },
      { name: "Vancouver", country: "Canada" },
      { name: "Dubai", country: "United Arab Emirates" }
    ];

    // Define the number of items to display per page
    const itemsPerPage = 3;

    // Get the DOM elements for the places list and pagination
    const placesList = document.getElementById("places-list");
    const prevPageBtn = document.getElementById("prev-page");
    const nextPageBtn = document.getElementById("next-page");
    const pageNumberHTML = document.getElementById("page-number");

    // Define a function to display the places for the current page
    function displayPlaces(pageNumber) {
      // Calculate the index of the first and last items to display
      const startIndex = (pageNumber - 1) * itemsPerPage;
      const endIndex = startIndex + itemsPerPage;

      // Clear the current list of places
      placesList.innerHTML = "";

      // Loop through the recommended places and add the ones for the current page to the list
      for (let i = startIndex; i < endIndex && i < recommendedPlaces.length; i++) {
        const place = recommendedPlaces[i];
        const li = document.createElement("li");
        li.textContent = `${place.name}, ${place.country}`;
        placesList.appendChild(li);
      }

      // Update the page number in the pagination
      pageNumberHTML.textContent = pageNumber;
    }

    // Define a function to handle clicking the previous page button
    function handlePrevPageClick() {
      const currentPage = parseInt(pageNumberHTML.textContent);
      if (currentPage > 1) {
        displayPlaces(currentPage - 1);
      }
    }

    // Define a function to handle clicking the next page button
    function handleNextPageClick() {
      const currentPage = parseInt(pageNumberHTML.textContent);
      const totalPages = Math.ceil(recommendedPlaces.length / itemsPerPage);
      if (currentPage < totalPages) {
        displayPlaces(currentPage + 1);
      }
    }

    // Add event listeners for the previous and next page buttons
    prevPageBtn.addEventListener("click", handlePrevPageClick);
    nextPageBtn.addEventListener("click", handleNextPageClick);

    // Display the places for the first page when the page loads
    displayPlaces(1);

  </script>
